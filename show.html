<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>s</title>
  </head>
  <script>
    $(document).ready(function () {
      $(".b1").click(function () {
        $("p").hide(1000);
      });
      $(".b2").click(function () {
        $("p").show(1000);
      });
    });
  </script>
  <body>
    <p>you can see me now</p>
    <button class="b1">Hide</button>
    <button class="b2">Show</button>
  </body>
</html>
