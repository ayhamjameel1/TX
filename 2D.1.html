<!DOCTYPE html>
<html>
    <head>
        <title>2D</title>
    </head>
    <style>
div{
border: 1px solid black;
background-color: yellow;
width: 400px;
height: 50px;
transform: translate(50px,120px);
transform: rotate(50deg);
}

    </style>
    <body>
        <h1>The transalate() method</h1>
        <p>the translate() method moves an element form its current postion:</p>
        <div>
            This div element is moved 50pixels to the right, and 100px picels down from its current postion
        </div>

    </body>
</html>
